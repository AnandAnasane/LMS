    <script>
        // Disable context menu (right-click)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable key combinations to prevent viewing source code and other developer tools
        document.addEventListener('keydown', function (e) {
            // Disable "Ctrl+U" (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert('Viewing source code is disabled!');
            }

            // Disable "Ctrl+S" (Save Page)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert('Saving the page is disabled!');
            }

            // Disable "Ctrl+Shift+I" (Developer Tools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert('Developer Tools are disabled!');
            }

            // Disable "Ctrl+Shift+J" (Console)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert('Console is disabled!');
            }

            // Disable "F12" (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert('Developer Tools are disabled!');
            }

            // Disable "Ctrl+Shift+U" (Source View)
            if (e.ctrlKey && e.shiftKey && e.key === 'U') {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert('Viewing source code is disabled!');
            }
        });
    </script>
